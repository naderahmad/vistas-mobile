<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Tele Latino</title>
</head>
<body>
    <main class="main">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="buttons">
            <a href="#" class="btn red"><img class="icon" src="./images/icon-play.png" alt="play"> Eventos Deportivos</a>
              <label class="dropdown">
                <div class="btn"><img class="icon" src="./images/arrowDown.png" alt="flecha">Canales por Países</div>
                <input type="checkbox" class="dd-input" id="test">
                <ul class="dd-menu">
                    <li><a href="#">Argentina</a></li>
                  <li><a href="#">Bolivia</a></li>
                  <li><a href="#">Brasil</a></li>
                  <li><a href="#">Chile</a></li>
                  <li><a href="#">Colombia</a></li>
                  <li><a href="#">Ecuador</a></li>
                  <li><a href="#">México</a></li>
                  <li><a href="#">Perú</a></li>
                </ul>
              </label>
              <label class="dropdown">
                <div class="btn"><img class="icon" src="./images/arrowDown.png" alt="flecha">Canales por Categorias</div>
                <input type="checkbox" class="dd-input" id="test">
                <ul class="dd-menu">
                    <li><a href="#">Todos</a></li>
                  <li><a href="#">Deportes</a></li>
                  <li><a href="#">Música</a></li>
                  <li><a href="#">Infantiles</a></li>
                  <li><a href="#">Cultura</a></li>
                  <li><a href="#">Noticias</a></li>
                </ul>
              </label>
        </div>

        <div class="buttons demoMagis">
            <a href="#" class="btn demoBtn"><img class="icon" src="./images/star.png" alt="demo">Demo MagisTV</a>
        </div>
        <img class="gradient" src="./images/gradient.png" alt="">
    </main>
</body>
</html>
